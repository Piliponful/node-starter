<div class="tenant-container">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tenant Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
      <ng-container matColumnDef="Tenant Admin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tenant Admin </th>
        <td mat-cell *matCellDef="let row" routerLink="/edit-profile"> {{row.tenantAdmin}} <mat-icon color="accent" class="create">create</mat-icon></td>
      </ng-container>
      <ng-container matColumnDef="usersCount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Accounts </th>
        <td mat-cell *matCellDef="let row"> {{row.usersCount}} </td>
      </ng-container>
      <ng-container matColumnDef="dxfFilesCount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> DXF File </th>
        <td mat-cell *matCellDef="let row" routerLink="/files-page"> {{row.dxfFilesCount}} <mat-icon color="accent" class="publish">publish</mat-icon></td>
      </ng-container>
      <ng-container matColumnDef="anotationFilesCount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Annotation Files </th>
        <td mat-cell *matCellDef="let row" routerLink="/files-page"> {{row.anotationFilesCount}} <mat-icon color="accent" class="publish">publish</mat-icon></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
