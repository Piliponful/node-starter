<h1 class="location-title">Login AerialPoint</h1>
<form class="location" (ngSubmit)="onSubmit()"  [formGroup]="form">
    <div class="example-container">
        <mat-form-field  appearance="outline">
            <mat-label>Enter your email</mat-label>
            <input matInput formControlName="email" autocomplete="off" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Enter your password</mat-label>
            <input matInput formControlName="password" [type]="hide ? 'password' : 'text'"required>
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
    </div>
    <a routerLink="../forgot-password" class="Lost-password">Forgot Password</a>
    <button type="submit" [disabled]="form.invalid" class="button-style"  mat-button routerLink="/root-admin-dashboard">Log in</button>

</form>
