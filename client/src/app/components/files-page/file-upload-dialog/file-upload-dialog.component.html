<h1 mat-dialog-title>Upload DXF file</h1>
<div mat-dialog-content class="example-form" style="display: flex;">
  <input type="file" name="photo" (change)="addFile($event)"/>
</div>
<div mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]>Close</button>
  <button mat-raised-button color="primary" (click)="onNoClick()" cdkFocusInitial>Save</button>
</div>
