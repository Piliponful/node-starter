<div class="login-history-container">
  <div class="login-history-header">
    <div class="search">
      <mat-form-field appearance="outline">
        <mat-label>Quick Search</mat-label>
        <input matInput>
      </mat-form-field>
      <button mat-stroked-button>Go!</button>
    </div>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
        <td mat-cell *matCellDef="let row"> {{ row.edit }} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{ row.name }} </td>
      </ng-container>
      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Surname </th>
        <td mat-cell *matCellDef="let row"> {{ row.surname }} </td>
      </ng-container>
      <ng-container matColumnDef="tenant">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tenant </th>
        <td mat-cell *matCellDef="let row"> {{ row.tenant }} </td>
      </ng-container>
      <ng-container matColumnDef="lastLogin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Login </th>
        <td mat-cell *matCellDef="let row"> {{ row.lastLogin }} </td>
      </ng-container>
      <ng-container matColumnDef="lastActive">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Active </th>
        <td mat-cell *matCellDef="let row"> {{ row.lastActive }} </td>
      </ng-container>
      <ng-container matColumnDef="numbersLogin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Numbers of Logins </th>
        <td mat-cell *matCellDef="let row"> {{ row.numbersLogin }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
