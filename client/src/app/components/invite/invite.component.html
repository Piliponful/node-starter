<div class="invite-container">
  <div class="invite-header">
    <div class="search">
      <mat-form-field appearance="outline">
        <mat-label>Quick Search</mat-label>
        <input matInput>
      </mat-form-field>
      <button mat-stroked-button>Go!</button>
    </div>
    <div class="filter">
      <mat-form-field appearance="outline">
        <mat-select placeholder="Sort By..." [ngModel]="sortBy" (ngModelChange)="changRole($event)">
          <mat-option value="Standart User"> Standard User </mat-option>
          <mat-option value="Tenant Admin">Admin</mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-icon-button color="accent" (click)="openDialog()">
        <mat-icon>add_circle_outline</mat-icon>
      </button>
      <button mat-icon-button color="accent" [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="openDialog()">
          <span>send invites</span>
        </button>
        <button mat-menu-item routerLink="/delete-user">
          <span>deleted users</span>
        </button>
      </mat-menu>
    </div>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
        <td mat-cell *matCellDef="let row"> {{row.edit}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Surname </th>
        <td mat-cell *matCellDef="let row"> {{row.surname}} </td>
      </ng-container>
      <ng-container matColumnDef="tenant">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tenant </th>
        <td mat-cell *matCellDef="let row"> {{row.tenant}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>
      <ng-container matColumnDef="group">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Group </th>
        <td mat-cell *matCellDef="let row"> {{row.group}} </td>
      </ng-container>
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
        <td mat-cell *matCellDef="let row"> {{row.role}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
