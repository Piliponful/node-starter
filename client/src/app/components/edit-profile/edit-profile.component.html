<app-header></app-header>

<div class="edit-profile" *ngIf="user">
  <div class="user-pii">
    <h3>{{ user.firstname }} {{ user.lastname }} - User Account</h3>
  </div>
  <form class="edit-form" [formGroup]="editProfileFormGroup">
    <div class="col-2">
      <div class="row">
        <label>Name</label>
        <mat-form-field appearance="outline">
          <input matInput placeholder="TestName" formControlName="firstNameCtrl" required>
        </mat-form-field>
        <label>PII</label>
        <mat-form-field appearance="outline">
          <input matInput placeholder="TestSurname" formControlName="surnameCtrl" required>
        </mat-form-field>
      </div>
      <div class="row">
        <label>Email</label>
        <mat-form-field appearance="outline">
          <input matInput placeholder="Email address" formControlName="emailCtrl" required>
        </mat-form-field>
        <label>Adress</label>
        <mat-form-field appearance="outline">
          <input matInput placeholder="Test Address" formControlName="addressCtrl" required>
        </mat-form-field>
      </div>
      <div class="row">
        <label>Phone</label>
        <mat-form-field appearance="outline">
          <input matInput placeholder="Telephone number" formControlName="phoneCtrl" required>
        </mat-form-field>
      </div>
    </div>
    <div class="col-1">
      <div class="image-container">
        <img src="http://i.pravatar.cc/150">
      </div>
    </div>
    <div class="edit-footer">
      <div class="row" *ngIf="!user.rootAdmin">
        <label>Group</label>
        <mat-form-field appearance="outline">
          <mat-select placeholder="Group" formControlName="groupCtrl" required>
            <mat-option value="group 1">Group 1</mat-option>
            <mat-option value="group 2">Group 2</mat-option>
          </mat-select>
        </mat-form-field>
        <label>Tenant</label>
        <mat-form-field appearance="outline">
          <input matInput placeholder="TestTenant Name" formControlName="tenantCtrl" required>
        </mat-form-field>
      </div>
      <div class="row">
        <label>Role</label>
        <mat-form-field appearance="outline">
          <select matNativeControl placeholder="Role" formControlName="roleCtrl" required>
            <option value="root admin">Root Admin</option>
            <option value="tenant admin">Tenant Admin</option>
            <option value="standart user">Standard User</option>
          </select>
        </mat-form-field>
        <label>Question</label>
        <mat-form-field appearance="outline">
          <input matInput placeholder="challenge response question for PW reset" formControlName="secretQuestionCtrl" required>
        </mat-form-field>
      </div>
    </div>
  </form>
  <div class="controls-panel">
    <button mat-raised-button color="accent" (click)="back()">Close</button>
    <button mat-raised-button class="primary">Update</button>
  </div>
</div>
